<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Me gusta</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network</h1>
        </div>
        <div class="main">
            <h2>Your Feed</h2>
            <div class="main-content">
                <div class="main-content-left">
                    <div class="person">
                        <img src="./assets/user-circle.png"/>
                        <p><a href="#">Add an avatar</a></p>
                        <h3>James Doe</h3>
                    </div>
                </div>
                <div class="main-content-right">
                    <div class="card">
                        <div class="card-top">
                            <h3>Neil M</h3>
                            <div class="card-likes">
                                <h3><span id="card1"></span> like(s)</h3>
                                <button onclick="darLike(0)">Like</button>
                            </div>
                        </div>
                        <div class="card-bottom">
                            <p>I just set up this new discod bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-top">
                            <h3>Nichole K</h3>
                            <div class="card-likes">
                                <h3><span id="card2"></span> like(s)</h3>
                                <button onclick="darLike(1)">Like</button>
                            </div>
                        </div>
                        <div class="card-bottom">
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-top">
                            <h3>Jim R</h3>
                            <div class="card-likes">
                                <h3><span id="card3"></span> like(s)</h3>
                                <button onclick="darLike(2)">Like</button>
                            </div>
                        </div>
                        <div class="card-bottom">
                            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
